<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #4a90e2;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .sheet-url-link {
            background: #4a90e2;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .sheet-url-link:hover {
            background: #357abd;
            text-decoration: none;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .metric-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .progress-section {
            margin-bottom: 25px;
        }

        .progress-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #667eea);
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #4a90e2;
            font-size: 1.1rem;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .chart-title {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .chart-canvas {
            position: relative;
            height: 150px;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .summary-stats {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2, #667eea);
            color: white;
            border-radius: 10px;
        }

        .summary-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Task Management Dashboard</h1>
            <p id="headerInfo">Loading dashboard data...</p>
        </div>

        <div class="summary-stats" id="summaryStats">
            <!-- Summary statistics will be populated by JavaScript -->
        </div>

        <div class="dashboard-grid" id="dashboardGrid">
            <!-- Dashboard cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        console.log('=== ENHANCED DASHBOARD STARTING ===');
        
        var dashboardData;
        
        try {
            // Get data from server-side template
            dashboardData = <?= JSON.stringify(dashboardData) ?>;
            console.log('Dashboard data received:', dashboardData);
            
            if (typeof dashboardData === 'string') {
                dashboardData = JSON.parse(dashboardData);
            }
            
        } catch (e) {
            console.error('Error parsing dashboard data:', e);
            dashboardData = [];
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing enhanced dashboard');
            
            if (!dashboardData || dashboardData.length === 0) {
                showNoDataMessage();
                return;
            }
            
            try {
                createSummaryStats(dashboardData);
                createDashboardCards(dashboardData);
                updateHeaderInfo(dashboardData.length);
                
            } catch (error) {
                console.error('Error rendering dashboard:', error);
                showErrorMessage(error.message);
            }
        });

        function showNoDataMessage() {
            document.getElementById('dashboardGrid').innerHTML = 
                '<div class="no-data">No dashboard data found. Create some sheets first!</div>';
            document.getElementById('headerInfo').textContent = 'No data available';
        }

        function showErrorMessage(error) {
            document.getElementById('dashboardGrid').innerHTML = 
                '<div class="no-data">Error loading dashboard: ' + error + '</div>';
        }

        function updateHeaderInfo(count) {
            document.getElementById('headerInfo').textContent = 
                count + ' active sheets â€¢ Updated: ' + new Date().toLocaleString();
        }

        function createSummaryStats(data) {
            const totalSheets = data.length;
            const totalTasks = data.reduce((sum, item) => sum + (item.totalTasks || 0), 0);
            const totalCompleted = data.reduce((sum, item) => sum + (item.completedTasks || 0), 0);
            const totalOverdue = data.reduce((sum, item) => sum + (item.overdueTasks || 0), 0);
            const totalNotEstimated = data.reduce((sum, item) => sum + (item.notEstimated || 0), 0);

            const summaryHTML = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-number">${totalSheets}</div>
                        <div class="summary-label">Active Sheets</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number">${totalTasks}</div>
                        <div class="summary-label">Total Tasks</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number">${totalCompleted}</div>
                        <div class="summary-label">Completed</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number">${totalOverdue}</div>
                        <div class="summary-label">Overdue</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number">${totalNotEstimated}</div>
                        <div class="summary-label">Not Estimated</div>
                    </div>
                </div>
            `;

            document.getElementById('summaryStats').innerHTML = summaryHTML;
        }

        function createDashboardCards(data) {
            const cardsHTML = data.map((card, index) => {
                const progressPercent = Math.max(0, Math.min(100, card.progressPercent || 0));
                const incompleteTasks = (card.totalTasks || 0) - (card.completedTasks || 0);
                
                return `
                    <div class="dashboard-card">
                        <div class="card-header">
                            <div class="card-title">${card.cardTitle}</div>
                            <a href="${card.sheetUrl}" target="_blank" class="sheet-url-link">
                                Open Sheet
                            </a>
                        </div>
                        
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-number">${card.totalTasks || 0}</div>
                                <div class="metric-label">Total Tasks</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${card.completedTasks || 0}</div>
                                <div class="metric-label">Completed</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${card.pendingTasks || 0}</div>
                                <div class="metric-label">Pending</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${card.overdueTasks || 0}</div>
                                <div class="metric-label">Overdue</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${card.notEstimated || 0}</div>
                                <div class="metric-label">Not Estimated</div>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-label">Overall Progress</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">${progressPercent}%</div>
                        </div>
                        
                        <div class="charts-container">
                            <div class="chart-wrapper">
                                <div class="chart-title">% Tasks Completed</div>
                                <div class="chart-canvas">
                                    <canvas id="completionChart${index}" width="150" height="150"></canvas>
                                </div>
                            </div>
                            <div class="chart-wrapper">
                                <div class="chart-title">% Not Estimated vs Incomplete</div>
                                <div class="chart-canvas">
                                    <canvas id="estimationChart${index}" width="150" height="150"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('dashboardGrid').innerHTML = cardsHTML;

            // Create charts after cards are rendered
            setTimeout(() => {
                data.forEach((card, index) => {
                    createCompletionChart(index, card);
                    createEstimationChart(index, card);
                });
            }, 100);
        }

        function createCompletionChart(index, cardData) {
            const ctx = document.getElementById(`completionChart${index}`);
            if (!ctx) return;

            const totalTasks = cardData.totalTasks || 0;
            const completedTasks = cardData.completedTasks || 0;
            const incompleteTasks = totalTasks - completedTasks;

            if (totalTasks === 0) {
                ctx.getContext('2d').fillText('No Tasks', 50, 75);
                return;
            }

            new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Incomplete'],
                    datasets: [{
                        data: [completedTasks, incompleteTasks],
                        backgroundColor: ['#4CAF50', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
        }

        function createEstimationChart(index, cardData) {
            const ctx = document.getElementById(`estimationChart${index}`);
            if (!ctx) return;

            const totalTasks = cardData.totalTasks || 0;
            const completedTasks = cardData.completedTasks || 0;
            const incompleteTasks = totalTasks - completedTasks;
            const notEstimated = cardData.notEstimated || 0;
            const estimatedIncomplete = Math.max(0, incompleteTasks - notEstimated);

            if (incompleteTasks === 0) {
                ctx.getContext('2d').fillText('All Complete', 40, 75);
                return;
            }

            new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Estimated', 'Not Estimated'],
                    datasets: [{
                        data: [estimatedIncomplete, notEstimated],
                        backgroundColor: ['#2196F3', '#FF9800'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
        }

        console.log('=== ENHANCED DASHBOARD LOADED ===');
    </script>
</body>
</html>
